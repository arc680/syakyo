<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="disp">
    </div>
    <div id="pict">
    </div>
    <script type="text/babel">
      const root = document.querySelector('#disp')
      const msg = getGreeting()
      const imgUrl = 'https://s.yimg.jp/images/top/sp2/cmn/logo-170307.png'

      ReactDOM.render(
        msg,
        root
      )

      function getGreeting () {
        const style1 = {
          'color': 'red'
        }
        const style2 = {
          color: 'blue'
        }
        const r = Math.floor(Math.random() * 3)
        if (r == 0) return <p style={style1}>a - {r}</p>
        if (r == 1) return <p>b - {r}</p>
        if (r == 2) return <p style={style2}>c - {r}</p>
      }

      ReactDOM.render(
        <div>
          <p><img src={imgUrl} /></p>
        </div>,
        document.querySelector('#pict')
      )
    </script>
  </body>
</html>
